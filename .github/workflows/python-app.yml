name: Django CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  lint:
    runs-on: ubuntu-latest
    continue-on-error: true   # Ruff ne bloque pas
    steps:
      - uses: actions/checkout@v4

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff
        run: ruff check . || true


  tests:
    runs-on: ubuntu-latest
    needs: lint   # attend le lint mais mÃªme si erreur on continue
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install Django
        run: pip install django

      - name: Run Django tests
        run: |
          python manage.py migrate --noinput
          python manage.py test --noinput


  docker-build:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t django-polls .
